<!doctype html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>试机问卷系统</title>
        <header th:replace="header::html"></header>
    </head>
    <body class="index">
        <!-- 顶部开始 -->
        <div class="container">
            <div class="logo">
                <a href="./index.html">试机问卷系统</a></div>
            <div class="left_open">
                <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
            </div>

            <ul class="layui-nav right" lay-filter="">
                <li class="layui-nav-item">
                    <a href="javascript:;" id="show-nickName">admin</a>
                    <dl class="layui-nav-child">
                        <!-- 二级菜单 -->
                        <dd>
                            <a href="/logout">退出</a></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!-- 顶部结束 -->
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li>
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="问卷管理">&#xe6b8;</i>

                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('问卷列表','/page/getPage?pageName=questionnaire/questionnaire-list')">

                                    <cite>问卷列表</cite></a>

                            <li>
                                <a onclick="xadmin.add_tab('题库管理','/page/getPage?pageName=questionnaire/questionnaire-manage')">

                            </li>

                        <a href="javascript:;">

                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('问卷结果分析','/page/getPage?pageName=result/questionnaire-analysis.html')">

                                    <cite>问卷结果分析</cite></a>
                            </li>
                        </ul>
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="管理员信息">&#xe70b;</i>

                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('修改密码','/page/getPage?pageName=user/user-change-password.html')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>修改密码</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('用户管理','/page/getPage?pageName=user/user-manage')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>用户管理</cite></a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <div class="layui-tab-content">

                <div id="tab_show"></div>

        <style id="theme_style"></style>
        <!-- 右侧主体结束 -->
        <!-- 中部结束 -->

        <script>
            $(document).ready(function () {
                //显示用户名
                var nickName = localStorage.nickName;
                $("#show-nickName").text((nickName != null && nickName != undefined) ? nickName : "---");
            })
            ;
        </script>
